<div class="container" [ngStyle]="indexDif">
  <div class="text-container">
    <h3 [@titleAnim]="state">{{ book.volumeInfo.title }}</h3>
    <p [@authorAnim]="state"*ngFor="let author of book.volumeInfo.authors">
      {{ author }}
    </p>
  </div>
  <img [@coverAnim]="state" [className]="state" (click)="onSelect()" src="{{ cover }}"/>
</div>
